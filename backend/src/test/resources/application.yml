# for TESTING
spring:
  profiles:
    active: test
  jackson:
    date-format: "yyyy-MM-dd'T'HH:mm:ssXXX"
    time-zone: "GMT"
  web:
    resources:
      cache:
        period: 0
        cachecontrol:
          no-cache: true
          no-store: true
logging:
  level:
    root: info
server:
  servlet:
    session:
      timeout: 7200s
    encoding:
      charset: utf-8
      force-response: true
